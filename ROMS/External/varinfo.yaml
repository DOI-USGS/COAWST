#
#  Field Metadata Keywords:
#
#    variable        Field variable name
#    standard_name   Standard-name descriptor/attribute
#    long_name       Long-name attribute
#    units           Units attribute
#    field           User field attribute for plotting and visualization
#                      (It can be in any language represented by 255 ASCII
#                       set of characters, letters, symbols and signs)
#    time            Associated time variable, if record dependency
#    index_code      Index variable name used in information arrays
#    type            Staggered C-grid variable type
#                      nulvar  => non-grided variable
#                      p2dvar  => 2D PHI-variable
#                      r2dvar  => 2D RHO-variable
#                      u2dvar  => 2D U-variable
#                      v2dvar  => 2D V-variable
#                      p3dvar  => 3D PSI-variable
#                      r3dvar  => 3D RHO-variable
#                      u3dvar  => 3D U-variable
#                      v3dvar  => 3D V-variable
#                      w3dvar  => 3D W-variable
#                      b3dvar  => 3D BED-sediment
#                      l3dvar  => 3D spectral light variable
#                      l4dvar  => 4D spectral light variable
#    add_offset      Value added to input data
#    scale           Scale to convert input data to model units
#
#  An input field is processed as:
#
#     field = field (source_units) * scale + add_offset
#

svn_repository: $URL: https://www.myroms.org/svn/src/trunk/ROMS/External/varinfo.yaml $

convention:     CF 1.10

#  The surface shortwave radiation flux is handled with a YAML "alias"
#  and "anchor" to facilitate instantaneous or daily-averaged values. If
#  daily-averaged values, you need to activate the DIURNAL_SRFLUX option
#  in ROMS to modulate the shortwave radiation by the local daily cycle
#  at each timestep.

#shortwave:     &SWRAD swrad_daily
shortwave:      &SWRAD swrad

