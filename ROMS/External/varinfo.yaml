# NOTES:                                                                      #
#=============================================================================#
#
#  * The "time" key/value pair is used to name the unlimited dimension in all
#    output NetCDF files.  By default it is set to 'time'.  Alternatively, you
#    can use 'ocean_time' as dimension name so both variable and dimension
#    names are the same.  This facilitates processing in some NetCDF packages.
#    Notice that we use the prefix "ocean" in the variable name to contrast
#    between oceanic and atmospheric time clocks in coupled applications.
#
#  * Notice that salinity does not have physical units. Currently, ROMS uses
#    practical salinity.  A commented [PSS] can be found above to indicate that
#    the practical salinity scale was used to determine conductivity. See,
#
#    https://www.myroms.org/forum/viewtopic.php?t=294
#
#  * The inert passive tracer requires a single entry "dye_".  It contain all
#    the information necessary to process all NPT fields.  The variable name
#    is arbitrary and you may choose any unique variable name that is not
#    already defined. The "index_code" must always be "idTvar(inert(i))".
#
#  * The nudging time scales can have a generic variable name for all tracer
#    or individual variable names for each active and passive tracer. The
#     metadata for the individual variables is set internally in "mod_ncparam".
#
#  * The actual variable name for some of the sediment tracers are set-up
#    internally in "mod_ncparam.F". It depends on the mumber of cohesive and
#    noncohesive sediment tracers for a particular application. For example if
#    you have one cohesive and two noncohesive sediment classes, the variable
#    names are:
#
#      "mud_"          becomes   "mud_01"
#      "mud_west_"     becomes   "mud_west_01"
#      "mud_east_"     becomes   "mud_east_01"
#      "mud_south_"    becomes   "mud_south_01"
#      "mud_north_"    becomes   "mud_north_01"
#
#      "sand_"         becomes   "sand_01",       "sand_02"
#      "sand_west"     becomes   "sand_west_01",  "sand_west_02"
#      "sand_east"     becomes   "sand_east_01",  "sand_east_02"
#      "sand_south"    becomes   "sand_south_01", "sand_south_02"
#      "sand_north"    becomes   "sand_north_01", "sand_north_02"
#
#  * The variable names for the tracer diagnostics are generic.  To allow
#    string concatenation in "mod_ncparam.F" with the actual tracer name,
#    the METADATA entries in this dictionary for diagnostic variables MUST be
#    entered after all the active and passive tracers variables.
